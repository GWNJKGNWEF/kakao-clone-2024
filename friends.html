<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Talk</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display
      <i class="fas fa-solid fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text"></div>
          <h4 class="user-component_title">junhyeok</h4>
          <!--<h6 class="user-component_subtitle">this text whatever</h6> -->
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friedns-screen_channel">
        <div class="friedns-screen_channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-right fa-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component_column">
              <img
                src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp"
                class="user-component_avatar user-component_avatar--xl"
              />
              <div class="user-component_text"></div>
              <h4 class="user-component_title">channel</h4>
              <!--<h6 class="user-component_subtitle">this text whatever</h6> -->
            </div>
            <div class="user-component_column">
             <span>2</span>
             <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_dot">.</span
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fd5a42f995.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
